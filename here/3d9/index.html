<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
	   .box{
	   	width: 180px;
	   	height: 300px;
	   	background:bisque url(img/sprites.png);
	   		animation-name: move;
					animation-duration: 1s;
					
				animation-timing-function: steps(7,start);
				animation-iteration-count: infinite;
				
	   	
	   }
	   @keyframes move{
		0%{background-position-x: 180px;}
				100% {background-position-x: 100%;}
	   }
</style>
	<body>
		 <div class="box">
	</body>
	<script src="https://cdn.bootcss.com/prefixfree/1.0.7/prefixfree.min.js" ></script>
</html>
