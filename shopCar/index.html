<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="./js/shop.js"></script>
    <link rel="stylesheet" href="./css/shop.css">

</head>

<body>
    <div id="shop">
        <div class="container">
            <div v-for=" item in products" :key="item.id">
                <div class="header-top">
                    <input type="checkbox" name="" id="">
                    <span class="icon"></span>


                    <span class="dname"><strong>店铺:</strong><span class="shop">{{item.shop}}</span></span>


                </div>
                <div class="panel panel-default content">
                    <div class="panel-body box">
                        <div class="checkleft">
                            <input type="checkbox" name="" id="" v-model="item.checked">
                        </div>
                        <div class="details-right">
                            <div class="details">
                                <div class="row">
                                    <div class="col-xs-6 col-md-3 portrait">
                                        <a href="#" class="thumbnail thumb">
                                            <img :src="item.link" alt="">
                                        </a>
                                    </div>
                                    <div class="article">
                                        <div class="title-top">
                                            <div class="title">{{item.title}}</div>
                                            <img :src="item.dubleElevenLink" alt="" v-if="item.isdDubleEleven">
                                        </div>
                                        <div class="colorSize">
                                            <span>颜色:{{item.color}}</span>
                                            <br>
                                            <span>尺寸:{{item.size}}</span>
                                        </div>
                                        <div class="moneys">
                                            <span>￥{{item.money}}</span>
                                        </div>
                                        <div class="quantity">
                                            <button @click="quantityData(item)">-</button>
                                            <input type="text" v-model="item.quantity">
                                            <button @click="item.quantity++">+</button>
                                        </div>
                                        <div class="moneyChange">
                                            <span>￥{{item.money * item.quantity}}</span>

                                        </div>
                                        <div class="delete">

                                            <li>移入收藏夹</li>

                                            <li v-on:click="deleteData(item)">删除</li>

                                            <li>相似宝贝</li>

                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>




            </div>
            <div class="panel panel-default footder">
                <div class="panel-body boxs">
                    <div class="checkleft">

                        <!-- <input type="checkbox" name="" id="" "> -->
                    </div>
                    <div class="footder-right">
                        <ul>

                            <li @click="pulsbase()">全选</li>
                            <li v-on:click=" removebase() ">删除</li>
                            <li>移入购物车</li>
                            <!-- <li></li> -->

                        </ul>



                    </div>
                    <div class="data ">
                        <span>共多少钱<span class="dole ">{{update}}</span></span>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
