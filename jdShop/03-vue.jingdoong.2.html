<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/shop.css">
    <script src="./js/shop.js"></script>

</head>

<body>
    <div id="app">
        <button @click="model='moblie'" v-if="model==='pc'">pc</button>
        <button @click="model='pc'" v-else>moblie</button>


        <div>
            <div class="picture" :class='model'>
                <div class='item' v-for="value in products" :key="value.id">
                    <img :src="value.link" alt="">
                    <div class="left">
                        <img :src="value.dubleicon" alt="" class="icon" v-if="value.isDouble11">
                        <h5>{{value.title}}
                        </h5>
                        <div class="uptop">
                            <span class="">{{value.good}}</span>
                            <span class="money">{{value.int}}</span>
                        </div>

                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
