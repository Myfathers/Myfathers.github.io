<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box {
        perspective: 1000px;
        -webkit-perspective: 1000px;
    }
    
    .bigbox {
        width: 200px;
        height: 200px;
        /* background: red; */
        margin: 200px auto;
        position: relative;
        transform-style: preserve-3d;
    }
    
    .bigbox:hover {
        animation-name: move;
        animation-iteration-count: infinite;
        animation-duration: 5s;
        animation-timing-function: ease-in-out;
    }
    
    @keyframes move {
        0% {
            transform: rotateY(0deg);
        }
        25% {
            transform: rotateY(180deg);
        }
        50% {
            transform: rotateY(360deg);
        }
        75% {
            transform: rotateX(180deg);
        }
        100% {
            transform: rotateX(360deg);
        }
    }
    
    .bigbox div {
        position: absolute;
        width: 200px;
        height: 200px;
        top: 0;
        left: 0;
    }
    
    .bigbox div:nth-of-type(1) {
        transform: translateX(-100px) rotateY(90deg);
    }
    
    .bigbox div:nth-of-type(2) {
        transform: translateX(100px) rotateY(90deg);
    }
    
    .bigbox div:nth-of-type(3) {
        transform: translateY(100px) rotateX(90deg);
    }
    
    .bigbox div:nth-of-type(4) {
        transform: translateY(-100px) rotateX(-90deg);
    }
    
    .bigbox div:nth-of-type(5) {
        transform: translateZ(-100px);
    }
    
    .bigbox div:nth-of-type(6) {
        transform: translateZ(100px);
    }
</style>

<body>

    <div class="box">
        <div class="bigbox">
            <div class="smallbox" style="background-color: rgb(253,126,62)"></div>
            <div class="smallbox" style="background-color:rgb(227,226,206)"></div>
            <div class=" smallbox " style="background-color: green "></div>
            <div class="smallbox " style="background:rgb(51,103,214) "></div>
            <div class="smallbox " style="background:rgb(80,157,156) "></div>
            <div class="smallbox " style="background:rgb(234,214,213) "></div>
        </div>
    </div>



    <script>
        var bigbox = document.getElementsByClassName('bigbox')[0];
    </script>
</body>

</html>
